    unearth the barriers that students face in accessing and succeeding in
    higher education; and (3) highlight the possible solutions and policy
    implications to improve collegiate outcomes. The project will produce a
    series of outputs, including journal articles, and less-technical pieces
    that target policy and practitioner audiences to build evidence of effective
    tools and practices and to fuel advocacy efforts to build awareness and
    engage partners in this work.
